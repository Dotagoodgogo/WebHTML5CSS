<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <h2>把大象放进冰箱</h2>
    <ol>
        <li>冰箱门打开</li>
        <li>把大象放进去</li>
        <li>关上冰箱门</li>
    </ol>

    <h2>我想去的几个城市</h2>
    <ul>
        <li>成都</li>
        <li>上海</li>
        <li>西安</li>
        <li>武汉</li>
    </ul>

    <h2>如何更好学习</h2>
    <dl>
        <dt>做好笔记</dt>
        <dd>笔记是我们复习的抓手</dd>
        <dt>多加练习</dt>
        <dd>只有敲出来的，才是自己的</dd>
    </dl>
</body>
</html>
