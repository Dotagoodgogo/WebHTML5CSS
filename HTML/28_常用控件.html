<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单控件</title>
</head>
<body>
    <form action="https://search.jd.com/search">
        账户：<input type="text" name="account" value="" maxlength=""><br>
        密码：<input type="password" name="pwd" value="" maxlength=""><br>
        性别：
        <input type="radio" name="gender" value="male">男
        <input type="radio" name="gender" value="female">女
        <br>
        爱好：
        <input type="checkbox" name="hobby" value="smoke">抽烟
        <input type="checkbox" name="hobby" value="drink">喝酒
        <input type="checkbox" name="hobby" value="perm">烫头
        <br>
        其他：
        <textarea name="other" id="" cols="10" rows="3"></textarea><br>
        籍贯：
        <select name="place">
            <option value="">河北</option>
            <option value="">山东</option>
            <option value="">陕西</option>
            <option value="" selected>西安</option>
        </select>
        <!--隐藏域-->
        <input type="hidden" name="tag" value="123">
        <br>
        <!-- <button>确认</button> -->
        <!--确认按钮第二种写法-->
        <input type="submit" value="确认">
        <!--重置-->
        <input type="reset" value="重置">
        <button type="button">检测账户是否被注册</button>

    </form>
</body>
</html>
