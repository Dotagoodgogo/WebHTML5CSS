<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素选择器</title>
    <style>
        div::first-letter {
            color:red;
            font-size: 40px;
        }

        div::first-line {
            background-color: yellow;
        }

        div::selection {
            background-color: green;
            color:yellow;
        }
        /* 选择是input中的提示文字 */
        input::placeholder {
            color:skyblue;
        }
        p::before {
            content:"$";
        }
        p::after {
            content:"00";
        }
        
    </style>
</head>
<body>
    <div>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquid nam doloribus ratione autem officiis, consequuntur sunt voluptas expedita quibusdam cupiditate accusamus iusto minima veritatis ipsum. Ab laboriosam atque iusto dolores?</div>
    <input type="text" placeholder="请输入你的用户名">
    <p>199.00</p>
    <p>199.00</p>
    <p>199.00</p>
    <p>199.00</p>
</body>
</html>
