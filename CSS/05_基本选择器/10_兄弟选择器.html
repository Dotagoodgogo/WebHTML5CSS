<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>兄弟选择器</title>
    <style>
        /* 紧紧相邻下铺的兄弟 */
        /* div+p {
            color:red;
        } */
        /* div所有下铺兄弟 */
        div~p {
            color: green;
        }

    </style>
</head>
<body>
    <div>尚硅谷</div>
    <p>前端</p>
    <p>java</p>
    <p>大数据</p>
    <p>UI</p>
</body>
</html>
