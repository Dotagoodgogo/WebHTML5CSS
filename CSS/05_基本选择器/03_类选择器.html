<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        /* 选择类名为speak的元素 */
        .speak {
            color: red;
        }
        .answer {
            color: green;
        }
        .big {
            font-size: 60px;
        }

    </style>
</head>
<body>
    <h1>欢迎来到土味官网,土的味道我知道</h1>
    <br>
    <h2>图为清华</h2>
    <h3>作者</h3>
    <p class="speak big">今天你想我了没</p>

    <h2>我是傻逼</h2>
    <h3>我是个几把</h3>
    <p class="answer">我没有啊</p>
</body>
</html>
