<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表相关属性</title>
    <style>
        ul {
            /* 列表符号 */
            list-style-type: none;
            /* 列表符号位置 */
            list-style-position: inside;
            /*符号位置 */
            /* list-style-image: url; */

            /* list复合属性 */
            list-style: decimal inside;
        }

        li {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <ul>
        <li>我牛逼了</li>
        <li>我牛逼了</li>
        <li>我牛逼了</li>
    </ul>
</body>
</html>
