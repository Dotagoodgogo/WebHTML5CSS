<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框相关属性</title>
    <style>
        table {
            /* border-width: 2px;
            border-color: green;
            border-style: solid; */

            border: 2px green solid;
            width:500px;
            /* 控制列宽 */
            table-layout: fixed;
            /* 控制单元格间距 */
            border-spacing: 2px;
            /* 合并相邻单元格的边框*/
            border-collapse: collapse;
        }

        td,th {
            border: 2px orange solid;
        }
    </style>
</head>
<body>
    <table>
        <caption>人员信息</caption>
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <th>张三</th>
                <th>18</th>
                <th>男</th>
                <th>党员</th>
            </tr>
            <tr>
                <th>2</th>
                <th>李四</th>
                <th>18</th>
                <th>男</th>
                <th>党员</th>
            </tr>
            <tr>
                <th>3</th>
                <th>王五</th>
                <th>18</th>
                <th>男</th>
                <th>党员</th>
            </tr>
            <tr>
                <th>4</th>
                <th>赵六</th>
                <th>18</th>
                <th>男</th>
                <th>党员</th>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
