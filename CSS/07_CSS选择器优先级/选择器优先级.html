<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器优先级</title>
    <style>
        /* 行内 > ID 选择器 > 类选择器 > 元素选择器 > 通配选择器 */
        h2 {
            color:red;
        }

        * {
            color:green;
        }

        .slogan {
            color: blue;
        }

        #atguigu {
            color: skyblue;
        }
    </style>
</head>
<body>
    <h2 class="slogan" id="atguigu">尚硅谷，让天下没有难学的技术！</h2>
</body>
</html>
