<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器优先级</title>
    <style>
        /* (a,b,c) 
        a:ID选择器的个数
        b:类，伪类，属性选择器的个数
        c:元素，伪元素选择器的个数
        */
        .container span.slogan {
            color: red;
        }
        div>p>span:nth-child(1) {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>
            <span class="slogan">尚硅谷，让天下没有难学的技术</span>
            <span>欢迎同学们来日我</span>
        </p>
    </div>
</body>
</html>
